<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script type="text/javascript" src="vue.js" ></script>
</head>
<body>
<div id="app">
  <template v-if="!message">
    <h1>You must send a message for help!</h1>
    <p>Dispatch a messager immediately!</p>
    <p>To nearby kingdom of Hearts!</p>
  </template>
  <textarea v-model="message"></textarea>
  <button v-show="message">
     Send word to alies for help!
  </button>
</div>
<pre>
  {{$data | json}}
</pre>
<script type="text/javascript">
  new Vue({
    el: "#app",
    data: {
       message: "Hello world!"
    }
  })
</script>
</body>
</html>
