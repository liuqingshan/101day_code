<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <story :story="{plot: 'haha', writer: 'm1'}"></story>
  <story :story="{plot: 'gaga', writer: 'm2'}"></story>
</div>
<script type="text/javascript" src="vue.js" ></script>
<script type="text/template" id="story-template">
<h1>My horse is amazing! {{ story.plot }} {{story.writer}}</h1>
</script>
<script type="text/javascript">
  Vue.component("story", {
    props: ["story"],
    template: "#story-template"
  });

  new Vue({
    el: ".container"
  })
</script>
</body>
</html>
