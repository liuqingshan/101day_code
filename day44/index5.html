<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <h1>Enter 2 number to calculate the sum.</h1>
  <form class="form-inline">
    <input class="form-control" type="number" v-model="a">
    <select v-model="operator">
      <option value="+" >+</option>
      <option value="-" >-</option>
      <option value="*" >*</option>
      <option value="/" >/</option>
    </select>
    <input class="form-control" type="number" v-model="b">
  </form>
  <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
  <pre> {{ $data | json }}</pre>
</div>
<script type="text/javascript" src="vue.js" ></script>
<script type="text/javascript">
  new Vue({
    el: ".container",
    data: {
      a: 1,
      b: 2,
      operator: "+"
    },
    computed: {
       c: function() {
         return eval(this.a + this.operator + this.b);
       }
    }
  })
</script>
</body>
</html>
